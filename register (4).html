<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('/DALLÂ·E 2025-02-28 23.38.08 - A modern, stylish interior with a dark theme and soft ambient lighting. The background has a luxurious, sleek design featuring minimalist furniture, e.webp') center/cover no-repeat;
      background-attachment: scroll;
      position: relative;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 2.5rem);
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .payment-section {
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }

    .plan-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0;
    }

    .plan-option {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
    }

    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .payment-method {
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    .receipt-upload {
      margin: 15px 0;
    }

    .receipt-upload input {
      width: 100%;
      padding: 10px;
      background: white;
      border-radius: 8px;
      color: black;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: rgba(45, 52, 54, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(67, 77, 82, 0.9);
    }

    .login-btn {
      background: rgba(34, 166, 179, 0.9);
      margin-top: 15px;
    }

    .login-btn:hover {
      background: rgba(24, 144, 155, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>

    <form id="register-form">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="payment-section">
        <h3>Select Plan</h3>
        <div class="plan-options">
          <label class="plan-option">
            <input type="radio" name="plan" value="300" required>
            1 Month Plan - 300 Birr
          </label>
          <label class="plan-option">
            <input type="radio" name="plan" value="1200">
            3 Month Plan - 1200 Birr
          </label>
          <label class="plan-option">
            <input type="radio" name="plan" value="2500">
            1 Year Plan - 2500 Birr
          </label>
        </div>

        <h3>Payment Method</h3>
        <div class="payment-methods">
          <div class="payment-method">
            <label>
              <input type="radio" name="paymentMethod" value="CBE" required>
              CBE Account: 10000282829
            </label>
          </div>
          <div class="payment-method">
            <label>
              <input type="radio" name="paymentMethod" value="Telebirr">
              Telebirr: 0974140774
            </label>
          </div>
        </div>

        <div class="receipt-upload">
          <label>Upload Payment Receipt</label>
          <input type="file" id="receipt" accept="image/*" required>
        </div>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <button onclick="redirectToLogin()" class="btn login-btn">Already have an account? Login</button>
  </div>

  <script>
    function redirectToLogin() {
      window.location.href = 'login.html';
    }

    document.getElementById("register-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const receiptFile = document.getElementById('receipt').files[0];
      const receiptData = await readFileAsDataURL(receiptFile);

      const newUser = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        plan: document.querySelector('input[name="plan"]:checked').value + " Birr",
        paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
        receipt: {
          name: receiptFile.name,
          data: receiptData
        },
        status: "pending",
        achievements: [],
        decks: []
      };

      let users = JSON.parse(localStorage.getItem("users")) || [];
      
      if (users.some(user => user.email === newUser.email)) {
        alert("Email already registered!");
        return;
      }

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      
      alert("Registration submitted for approval!");
      window.location.href = 'login.html';
    });

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
